   <div class="container-fluid">	
      <h1>Survey</h1>
      <form method="POST" action="/user">
         <div class="row">  
            <div class="col-lg">
               <label>First and last name</label>
               <input type="text" placeholder="" name="name" required>

          <h3>Question 1:</h3>
      </div>
      <div class="row">
          <div class="col-lg-3">
              <h5>What best describes your personality?</h5>    
          </div>
          <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle drop1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <button class="dropdown-item dropOpt" type="button" data-num="1" data-sum="1">Charming and Genuine</button>

                      <button class="dropdown-item dropOpt" type="button" data-num="1" data-sum="3">Outgoing and Spontaneous</button>
                      <button class="dropdown-item dropOpt" type="button" data-num="1" data-sum="4">Serious and Dark</button>
                  </div>
          </div>
