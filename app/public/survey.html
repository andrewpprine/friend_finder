<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Survey</h1>
      <form method="POST" action="/user">
        <div class="row">
          <div class="col-lg">
            <label>Name (Required)</label>
            <input type="text" placeholder="" name="name" required />
            <label>Link to Photo of You(Required)</label>
            <input type="text" name="userscore" id="hide" />
          </div>
        </div>
        <div class="row"><h3>Question 1:</h3></div>
        <div class="row">
          <div class="col-lg-3"><h5>Which vacation sounds best?</h5></div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle drop1"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Selection:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="1"
                data-sum="1"
              >
                Cross country road trip
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="1"
                data-sum="2"
              >
                Backpacking in foreign country
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="1"
                data-sum="3"
              >
                Swanky all-inclusive resort
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="1"
                data-sum="4"
              >
                Staycation
              </button>
            </div>
          </div>
        </div>
        <div class="row"><h3>Question 2:</h3></div>
        <div class="row">
          <div class="col-lg-3"><h5>What's the best pizza topping?</h5></div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle drop2"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Selection:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="2"
                data-sum="1"
              >
                Pepperoni
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="2"
                data-sum="2"
              >
                Mushrooms
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="2"
                data-sum="3"
              >
                Peppers
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="2"
                data-sum="4"
              >
                More cheese
              </button>
            </div>
          </div>
        </div>
        <div class="row"><h3>Question 3:</h3></div>
        <div class="row">
          <div class="col-lg-3"><h5>What's your preferred activity?</h5></div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle drop3"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Selection:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="3"
                data-sum="1"
              >
                Watching TV
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="3"
                data-sum="2"
              >
                Reading
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="3"
                data-sum="3"
              >
                Going out with friends
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="3"
                data-sum="4"
              >
                Spending time outdoors
              </button>
            </div>
          </div>
        </div>
        <div class="row"><h3>Question 4:</h3></div>
        <div class="row">
          <div class="col-lg-3">
            <h5>What's your preferred style of music?</h5>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle drop4"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Selection:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="4"
                data-sum="1"
              >
                Disco
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="4"
                data-sum="2"
              >
                Bluegrass
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="4"
                data-sum="3"
              >
                Classical
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="4"
                data-sum="4"
              >
                Showtunes
              </button>
            </div>
          </div>
        </div>
        <div class="row"><h3>Question 5:</h3></div>
        <div class="row">
          <div class="col-lg-3"><h5>What's the best ice cream flavor?</h5></div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle drop5"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Selection:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="5"
                data-sum="1"
              >
                Chocolate
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="5"
                data-sum="2"
              >
                Vanilla
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="5"
                data-sum="3"
              >
                Strawberry
              </button>
              <button
                class="dropdown-item dropOpt"
                type="button"
                data-num="5"
                data-sum="4"
              >
                I don't like ice cream because something is wrong with me
              </button>
            </div>
          </div>
        </div>
        <button type="submit" class="execute">Submit</button>
      </form>
    </div>
  </body>
</html>
